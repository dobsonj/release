ref:
  as: storage-sc-test
  from: tests
  commands: storage-sc-test-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    This step tests disabling creation of the CSI StorageClass by setting StorageClassState on the ClusterCSIDriver.
  env:
  - name: PROVISIONER_NAME
    documentation: |-
      Name of the ClusterCSIDriver to use in this test.
  - name: SC_NAME
    documentation: |-
      Name of the StorageClass to use in this test.
